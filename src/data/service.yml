    name: Test your apps usability!
#    name: Usability testing of applications and web interfaces 
    text: >
       The usability test is an evaluation service of web interfaces or applications, performed through specific analysis techniques aimed at understanding if users will perceive the interaction as effective and satisfying in a given context of use. Test will be performed by internal experts of the supplier.

