  - image: mvp.png
    name: Get your successful MVP!
    text: >
      To streamline innovation and to discover what features are truly valued by your customers, in this workshop we follow a structured approach to understanding what it takes to build a successful product. This leads to an ordered list of user stories, which is prioritized by business value and estimated for effort. After this workshop you will be able to write concise user stories and to launch your most promising ideas in the form of an MVP, with the least effort, to test and validate your assumptions. 
    need: A product idea to develop
    get: A detailed report covering all relevant aspects and a complete MVP canvas, which is a blueprint for developing your product.
    duration: 1 day of active workshop for you and your team at the Free Software Lab
    cost: € 3.000,00 + VAT	 
